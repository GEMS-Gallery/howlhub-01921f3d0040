<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husky Website</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>All About Huskies</h1>
    </header>
    <main>
        <section id="intro">
            <h2>Welcome to the Husky Fan Club!</h2>
            <p>Discover interesting facts about these beautiful and energetic dogs.</p>
        </section>
        <section id="fact-form">
            <h2>Add a New Husky Fact</h2>
            <form id="new-fact-form">
                <textarea id="new-fact" rows="3" placeholder="Enter a new husky fact"></textarea>
                <button type="submit">Submit Fact</button>
            </form>
        </section>
        <section id="facts">
            <h2>Husky Facts</h2>
            <div id="fact-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Husky Website. All rights reserved.</p>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
